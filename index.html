<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- CSS -->
    <link href="./css/style.css" rel="stylesheet" type="text/css" />
    <!-- icÃ´nes  -->
    <script src="https://kit.fontawesome.com/40409bbb33.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/svg" href="./assets/icones/logo.svg" />
    <!-- bootstrap  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- polices  -->
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet" />
    <title>Les petits plats</title>
  </head>
  <body>
    <header role="banner">
      <div id="logo">
        <img src="./assets/icones/logo.svg" alt="logo du site" />
        <h1>Les petits plats</h1>
      </div>
    </header>
    <main>
      <section id="searchsSection">
        <div class="search">
          <input type="text" id="searchTerm" placeholder="Rechercher une recette" />
          <button type="submit" class="searchButton">
            <img src="./assets/icones/loop.svg" class="icnLoop" />
          </button>
        </div>

        <div class="tagSection">
          <div class="tags"></div>
        </div>

        <div class="inputsSearchSection">
          <!--   -->
          <!--   -->
          <!-- partie ingredient  -->
          <div class="inputIngredients inputs">
            <!-- bouton ingredients  -->
            <div class="gatherBtnIcn visualBtn" id="visualBtn1">
              <div class="btnFirstVisual" id="btnFirstVisual1">
                <h2>Ingredients</h2>
                <span class="arrowContent arrContent1">
                  <img src="./assets/icones/arrowDown.svg" class="arrowBtn" />
                </span>
              </div>
            </div>
            <!-- input ingredients  -->
            <div class="gatherBtnIcn" id="realInput1">
              <input
                type="text"
                class="inpBtn"
                id="inpBtn1"
                placeholder="Rechercher un ingredient"
              />
              <span class="arrowContent" id="arrContent1"
                ><img src="./assets/icones/arrowUp.svg" class="arrowBtn"
              /></span>
              <ul class="ulBtn hidden" id="ulBtn1"></ul>
            </div>
          </div>
          <!--   -->
          <!--   -->
          <!-- partie appareil  -->
          <div class="inputAppareils inputs">
            <!-- bouton appareil  -->
            <div class="gatherBtnIcn visualBtn" id="visualBtn2">
              <div class="btnFirstVisual" id="btnFirstVisual2">
                <h2>Appareils</h2>
                <span class="arrowContent" id="arrContent2">
                  <img src="./assets/icones/arrowDown.svg" class="arrowBtn" />
                </span>
              </div>
            </div>
            <!-- input appareil  -->
            <div class="gatherBtnIcn" id="realInput2">
              <input type="text" class="inpBtn" id="inpBtn2" placeholder="Rechercher un appareil" />
              <span class="arrowContent arrContent2"
                ><img src="./assets/icones/arrowUp.svg" class="arrowBtn"
              /></span>
              <ul class="ulBtn hidden" id="ulBtn2"></ul>
            </div>
          </div>
          <!--   -->
          <!--   -->
          <!-- partie ustensile  -->
          <div class="inputUstensiles inputs">
            <!-- bouton ustensile  -->
            <div class="gatherBtnIcn visualBtn" id="visualBtn3">
              <div class="btnFirstVisual" id="btnFirstVisual3">
                <h2>Ustensiles</h2>
                <span class="arrowContent" id="arrContent3">
                  <img src="./assets/icones/arrowDown.svg" class="arrowBtn" />
                </span>
              </div>
            </div>
            <!-- input ustensile  -->
            <div class="gatherBtnIcn" id="realInput3">
              <input
                type="text"
                class="inpBtn"
                id="inpBtn3"
                placeholder="Rechercher un ustensile"
              />
              <span class="arrowContent" id="arrContent3"
                ><img src="./assets/icones/arrowUp.svg" class="arrowBtn"
              /></span>
              <ul class="ulBtn hidden" id="ulBtn3"></ul>
            </div>
          </div>
          <!--   -->
        </div>
      </section>
      <section id="recipes-section"></section>
    </main>
    <script type="module" src="./scripts/pages/index.js"></script>
    <footer></footer>
  </body>
</html>
